<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
  <title>Simple Storage Dapp 예제 </title>
  <style>
  /* Style the video: 100% width and height to cover the entire window */
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
  position: fixed;
  bottom: 50%;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>
  
<!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="video.mp4" type="video/mp4">
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h1 style = 'text-align:center'><b>안녕하세요 <span id = 'name'></span>님</b></h1>
  <p style = 'text-align:center'>ISSU 유니콘 워크샵에 참석해주셔서 감사합니다</p>
</div>
</body>

<script>
  console.log(window.location.href);
  const params = new URLSearchParams(window.location.search); //parse params
  console.log(params);

  var q = params.get("name"); //get q param
  document.getElementById('name').innerHTML = q;
console.log(q);
</script>
</html>
